<!DOCTYPE html>

<body>

  
  
  <h1>Rock Paper Scissor Game</h1>

  
  <button class="choice-button" onclick="
  let randomNumber = Math.random()*3;
  let machineChoice;
  if(randomNumber > 0 && randomNumber <=1){
    machineChoice = 'Rock';
  }else if(randomNumber > 1 && randomNumber <=2){
    machineChoice = 'Paper';
  }else {
    machineChoice = 'Scissor';
  }
  
  let printMsg;

  if(machineChoice === 'Paper'){
    printMsg = 'You won';
  }else if(machineChoice === 'Scissor'){
    printMsg = 'Computer has won';
  }else if(machineChoice === 'Rock'){
    printMsg = `It's a Tie`;
  }

  alert(`You have chosen Rock. Computer choice is ${machineChoice} and ${printMsg}`)
  
  "><img class="choice-image" src="rock.png" alt="rock"></button>
